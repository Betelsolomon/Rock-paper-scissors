    <script>
        function getComputerChoice(){
           const num = Math.floor(Math.random() * 3);
            if (num=== 0)
            {
               console.log("Rock");
            }
            else if(num ===1)
            {
             console.log("Paper")
            }
           else{
               console.log("Scissor")
           }
       
        }
       
    getComputerChoice();
        
    function getHumanChoice(){
        const num2 = prompt("Enter your choice");
            if (num2=== "Rock")
            {
               console.log("Rock");
            }
            else if(num2 ==="Paper")
            {
             console.log("Paper")

           }
    }
    getHumanChoice();
    
       
       
       </script>
